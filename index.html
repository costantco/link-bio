    <!-- Script per generare le stelle animate -->
    <script>
        // Attendi che il DOM sia completamente caricato
        document.addEventListener('DOMContentLoaded', function() {
            // Genera stelle animate ottimizzate
            const starsContainer = document.getElementById('stars');
            
            if (!starsContainer) {
                console.error('Container stelle non trovato');
                return;
            }

            const starCount = 50; // Numero ottimizzato per performance

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Dimensione casuale (1-3px)
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Posizione casuale
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Delay animazione casuale per effetto naturale
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
        });
    </script>
